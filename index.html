<!noam landing page html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noam Gavriel - Computer Science Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .title {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .bio {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .link-button.secondary {
            background: linear-gradient(135deg, #0077b5 0%, #005582 100%);
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.4);
        }

        .link-button.secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 119, 181, 0.6);
        }

        .skills {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .skills h2 {
            color: #2d3748;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .skill-tag {
            background: #edf2f7;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .title {
                font-size: 1.1em;
            }

            .bio {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1>Noam Gavriel</h1>
            <p class="title">Computer Science Student</p>
            <p class="bio">
                First-year Computer Science student exploring the diverse world of technology. 
                Passionate about learning and building projects that solve real problems.
            </p>
        </div>

        <div class="links">
            <a href="Noam_Gavriel_CV.pdf" class="link-button">Download CV</a>
            <a href="#" class="link-button secondary">LinkedIn Profile</a>
        </div>

        <div class="skills">
            <h2>Currently Learning</h2>
            <div class="skill-tags">
                <span class="skill-tag">Python</span>
                <span class="skill-tag">HTML/CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Git</span>
            </div>
        </div>
    </div>
</body>
</html>
